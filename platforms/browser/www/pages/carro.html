<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>AutoMo Control</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7.min.css">    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- icons -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7-icons.css">
    <!--favicon-->
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
                <div class="title"><img src="images/mantenimiento.png" /></div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="/" class="link"><i class="f7-icons">home</i></a>
              <a href="/add/" class="link"><i class="f7-icons">add_round</i></a>
              <a href="/about/" class="link"><i class="f7-icons">settings</i></a>
              <a href="/profile/" class="link"><i class="f7-icons">person</i></a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            Digita los datos básicos de tu vehículo
            <form class="list form-store-data" id="my-form">
                <ul>
                    <li>
                        <a class="item-link smart-select smart-select-init">
                            <select name="marca">
                                <option value="audi" selected>AUDI</option>
                                <option value="bmw" >BMW</option>
                                <option value="chevrolet">CHEVROLET</option>
                                <option value="citroen">CITROEN</option>
                                <option value="dodge">DODGE</option>
                                <option value="fiat">FIAT</option>
                                <option value="ford">FORD</option>
                                <option value="honda">HONDA</option>
                                <option value="otros">OTROS</option>
                            </select>
                            <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Marca</div>
                            </div>
                            </div>
                        </a>
                    </li> 
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Modelo</div>
                            <div class="item-input-wrap">
                                <input type="text" name="modelo" placeholder="Modelo">
                            </div>
                            </div>
                        </div>
                    </li>
                    <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                        <div class="item-title item-label">Cilindraje</div>
                        <div class="item-input-wrap">
                            <input type="text" name="cc" placeholder="CC">
                        </div>
                        </div>
                    </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Kilometraje actual</div>
                            <div class="item-input-wrap">
                                <input type="text" name="kmactual" placeholder="Odómetro">
                            </div>
                            </div>
                        </div>
                    </li>  
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Kilometraje última revisión</div>
                            <div class="item-input-wrap">
                                <input type="text" name="kmrevision" placeholder="KM Revisión">
                            </div>
                            </div>
                        </div>
                    </li> 
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                            <div class="item-title">La revisión incluyó <br> cambio de aceite?</div>
                            <div class="item-after">
                                <label class="toggle">
                                <input type="checkbox" name="switch" value="yes"><i class="toggle-icon"></i>
                                </label>
                            </div>
                            </div>
                        </div>
                    </li>                                     
                </ul>
            </form>
            <div class="block block-strong row">
                <div class="col"><a class="button convert-form-to-data" href="#">Guardar</a></div>
                <div class="col"><a class="button fill-form-from-data" href="#">Llenar</a></div>
            </div>            
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="node_modules/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
